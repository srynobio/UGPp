[required]

## Important note about boolean values!
## Some software options are given as flags, example: bwa sampe -P 
## These value need to be added in all caps "TRUE"

# ugp_id is a unique identifier for each project in the format UGP_0001
ugp_id: UGP_0002

# ugp_verson describes the version of the pipeline used
ugp_version: 0.0.5

# Location of md5 file to check data integrity
md5: 

# The path to the reference genome fasta file (include file)
fasta: /uufs/chpc.utah.edu/common/home/u0413537/Yandell-scratch/references/human_g1k_v37_decoy.fasta

# The path to the project fastq.gz files.
#fastq_dir: /uufs/chpc.utah.edu/common/home/u0413537/Yandell-scratch/reads/single_test
fastq_dir: /uufs/chpc.utah.edu/common/home/u0413537/Yandell-scratch/gcat_set_053

# The name of the command line and pipeline info log file 
command_log: cmd.log

# The number of CPUs available for Perl to parallel process
# Matching to number of fastq file works best 
cpu: 12

# The Xmx (memory usage) and threads for Picard tools 
picard_java_Xmx: 20
picard_java_threads: 20

# The Xmx (memory usage) for GATK RealignerTargetCreator
gatk_tc_Xmx: 20

# The Xmx (memory usage) for GATK IndelRealigner
gatk_ir_Xmx: 20

# The Xmx (memory usage) for GATK BaseRecalibrator
gatk_br_Xmx: 20

# The Xmx (memory usage) for PrintReads
gatk_pr_Xmx: 20

# The Xmx (memory usage) for ReduceReads
gatk_rr_Xmx: 20

# The Xmx (memory usage) for UnifiedGenotyper
gatk_ug_Xmx: 20

# The path to temp dir used by java
java_tmp: /uufs/chpc.utah.edu/common/home/u0413537/Yandell-scratch/tmp

# Path to VCF files for RealignerTargetCreator knowns and dbsnp for BaseRecalibrator.
known_indel: /uufs/chpc.utah.edu/common/home/u0413537/Yandell-scratch/GATK_Bundle/Mills_and_1000G_gold_standard.indels.b37.vcf
known_indel: /uufs/chpc.utah.edu/common/home/u0413537/Yandell-scratch/GATK_Bundle/1000G_phase1.indels.b37.vcf
known_dbsnp: /uufs/chpc.utah.edu/common/home/u0413537/Yandell-scratch/GATK_Bundle/dbsnp_137.b37.vcf

# Path to background bams used running  UnifiedGenotyper
# not required to run but will improve variant calls
unified_bg_bams: /uufs/chpc.utah.edu/common/home/u0413537/Yandell-scratch/reducedreads

# Resource files (including path) for VariantRecalibrator_SNP
# Order must match VariantRecalibrator_SNP option below!
vqsr_snp_vcf: /uufs/chpc.utah.edu/common/home/u0413537/Yandell-scratch/GATK_Bundle/hapmap_3.3.b37.vcf
vqsr_snp_vcf: /uufs/chpc.utah.edu/common/home/u0413537/Yandell-scratch/GATK_Bundle/1000G_omni2.5.b37.vcf
vqsr_snp_vcf: /uufs/chpc.utah.edu/common/home/u0413537/Yandell-scratch/GATK_Bundle/1000G_phase1.snps.high_confidence.b37.vcf

# Resource files (including path) for VariantRecalibrator_INDEL
# Order must match VariantRecalibrator_INDEL option below!
vqsr_indel_vcf: /uufs/chpc.utah.edu/common/home/u0413537/Yandell-scratch/GATK_Bundle/Mills_and_1000G_gold_standard.indels.b37.vcf
vqsr_indel_vcf: /uufs/chpc.utah.edu/common/home/u0413537/Yandell-scratch/GATK_Bundle/1000G_phase1.indels.b37.vcf

