#############################################################
#############################################################

[FastQC_QC]
threads:20

[BWA_index]
a: bwtsw

[BWA_mem]
t:20
M:TRUE

[Picard_CreateSequenceDictionary]
NUM_SEQUENCES: null

[Picard_SortSam]
VALIDATION_STRINGENCY: LENIENT
SORT_ORDER: coordinate
MAX_RECORDS_IN_RAM: 5000000
CREATE_INDEX: True

[Picard_MergeSamFiles]
VALIDATION_STRINGENCY: LENIENT
MAX_RECORDS_IN_RAM: 5000000
CREATE_INDEX: True
SORT_ORDER: coordinate
ASSUME_SORTED: True
USE_THREADING: True

[Picard_MarkDuplicates]
VALIDATION_STRINGENCY: LENIENT
MAX_RECORDS_IN_RAM: 5000000
CREATE_INDEX: True
ASSUME_SORTED: True

[Picard_CollectMultipleMetrics]
VALIDATION_STRINGENCY: LENIENT
PROGRAM: QualityScoreDistribution

[GATK_RealignerTargetCreator]
num_threads: 20

[GATK_IndelRealigner]

[GATK_BaseRecalibrator]
num_cpu_threads_per_data_thread: 20

[GATK_PrintReads]
num_cpu_threads_per_data_thread: 20

[GATK_HaplotypeCaller]
num_cpu_threads_per_data_thread: 20
standard_min_confidence_threshold_for_calling: 30.0
standard_min_confidence_threshold_for_emitting: 30.0
emitRefConfidence: GVCF 
variant_index_type: LINEAR 
variant_index_parameter: 128000

[GATK_GenotypeGVCF]
num_threads:20

[GATK_CombineGVCF]

[GATK_VariantRecalibrator_SNP]
minNumBadVariants : 5000
num_threads: 20

[GATK_VariantRecalibrator_INDEL]
minNumBadVariants: 5000
num_threads: 20

[GATK_ApplyRecalibration_SNP]
ts_filter_level: 99.0
excludeFiltered : TRUE
num_threads: 20

[GATK_ApplyRecalibration_INDEL]
ts_filter_level: 99.0
excludeFiltered : TRUE
num_threads: 20

[GATK_SelectVarinats]
excludeFiltered:TRUE

[GATK_CombineVariants]
