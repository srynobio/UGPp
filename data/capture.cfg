[main]

## Important note about boolean values!
## Some software options are given as flags, example: bwa sampe -P 
## These value need to be added in all caps "TRUE"

# The path to the data files
data:

# Output directory, will default to data directory.
output:

# How many cpu you want MCE to have access to 
# choices are <int> or auto (self discovery), default = 1.
cpu:

# Name for log file. Default to cmd.log.
log:

# boolean to auto create command report log
run_log:TRUE

# temp dir
tmp:

#### --> UGP Additions <--####
#### UGP additions required, except backgrounds

ugp_id:

bwa_version: 0.7.5
picard_version: 1.107
gatk_version: 3.2.2
samtools_version: 0.1.19

fasta:

java_xmx:
java_thread:

known_indels: /path/to/Mills_and_1000G_gold_standard.indels.b37.vcf
known_indels: /path/to/1000G_phase1.indels.b37.vcf
known_dbsnp: /path/to/dbsnp_137.b37.vcf

backgrounds:/data2/1000Genome-background_GATK-3.0+

# VQSR SNP
resource_SNP:hapmap,known=false,training=true,truth=true,prior=15.0 /path/to/hapmap_3.3.b37.vcf
resource_SNP:omni,known=false,training=true,truth=true,prior=12.0 /path/to/1000G_omni2.5.b37.vcf
resource_SNP:1000G,known=false,training=true,truth=false,prior=10.0 /path/to/1000G_phase1.snps.high_confidence.b37.vcf
use_annotation_SNP: QD
use_annotation_SNP: MQRankSum
use_annotation_SNP: ReadPosRankSum
use_annotation_SNP: FS

# VQSR INDEL
resource_INDEL:mills,known=false,training=true,truth=true,prior=12.0 /path/to/Mills_and_1000G_gold_standard.indels.b37.vcf
resource_INDEL:1000G,known=false,training=true,truth=true,prior=10.0 /path/to/1000G_phase1.indels.b37.vcf
use_annotation_INDEL: MQRankSum
use_annotation_INDEL: ReadPosRankSum
use_annotation_INDEL: FS

