[main]

## Important note about boolean values!
## Some software options are given as flags, example: bwa sampe -P 
## These value need to be added in all caps "TRUE"

# The path to the data files
data:

# Output directory, will default to data directory.
output:

# How many workers you want MCE to have access to 
# choices are <int> or auto (self discovery), default = 1.
workers:

# Name for log file. Default to cmd.log.
log:

# boolean to auto create command report log
run_log:TRUE

# temp dir
tmp:

